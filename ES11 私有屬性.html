<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ES11 私有屬性</title>
</head>
<body>
 
 <script>
  class Person{
   //公有屬性
   name;
   //私有屬性
   #age;
   #weight;
   //構造方法
   constructor(name, age, weight){
    this.name = name;
    this.#age = age;
    this.#weight = weight;
   }
   intro(){
     console.log(this.name)
     console.log(this.#age)
     console.log(this.#weight)
   }
  }
  
  const girl = new Person('曉紅', 18, '45kg');

  girl.intro()  //曉紅, 18, 45kg
  // console.log(girl.name)
  // console.log(girl.#age)  //Uncaught SyntaxError: Private field '#age' must be declared in an enclosing class
  // console.log(girl.#weight)  //Uncaught SyntaxError: Private field '#weight' must be declared in an enclosing class
 </script>
</body>
</html>
