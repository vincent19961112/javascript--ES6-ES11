 <script>
  //生成器其實就是一個特殊的函數
  // 異步編程 純回調函數 node fs ajax mongodb
  // function * gen(){
  //  console.log("hello generator")
  // }

  // let iterator = gen();
  // console.log(iterator); //gen {<suspended>} 
   // iterator.next(); //"hello generator"
  function * gen(){
   // console.log("111")
   yield '一隻沒有耳朵';
   // console.log("222")
   yield '一隻沒有尾巴';
   // console.log("333")
   yield '真奇怪';
   // console.log("444")
  }

  let iterator = gen();
  console.log(iterator.next());  //{value: "一隻沒有耳朵", done: false}
  console.log(iterator.next());  //{value: "一隻沒有尾巴", done: false}
  console.log(iterator.next());  //{value: "真奇怪", done: false}
  console.log(iterator.next());  //{value: undefined, done: true}

 </script>
