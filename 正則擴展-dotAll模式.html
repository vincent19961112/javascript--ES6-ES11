<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>正則擴展-dotAll模式</title>
</head>
<body>
 <script>
  //dot . 元字符  除換行符以外的任意單個字符
  let str = `
  <ul>
    <li>
     <a>肖生克的救贖</a>
     <p>上映日期: 1994-09-10</p>
    </li>
    <li>
     <a>阿甘正傳</a>
     <p>上映日期: 1994-07-06</p>
    </li>
   </ul>
  `
  //聲明正則
  // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
   const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
  //執行匹配
  // const result = reg.exec(str);
  let result;
  let data = [];
  while(result = reg.exec(str)){
   data.push({title:result[1],time:result[2]})
  }
  console.log(data);  //[{title: "肖生克的救贖", time: "上映日期: 1994-09-10"},{title: "阿甘正傳", time: "上映日期: 1994-07-06"}]
 </script>
</body>
</html>
