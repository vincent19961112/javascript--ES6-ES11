<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <title>Set</title>
</head>
<body>
 
 <script>
  //ES6 提供了新的結構 Set(集合)，它類似於數組，但成員的值都是唯一的，集合實現了iterator接口，所以可以使用[擴展運算符]和[for...of...]進行遍歷，集合的屬性和方法
  // 1) size 返回集合的元素個數
  // 2) add 增加一個新的元素，返回當前集合
  // 3) delete 刪除元素，返回 boolean 值 
  // 4) has 檢測集合中是否包含某元素，返回 boolean 值

  let s = new Set();
  let s2 = new Set(['大事兒','小事兒','好事兒','壞事兒','小事兒']);
  // 元素個數
  // console.log(s2.size); //4
  // 添加新的元素
  s2.add('喜事兒')
  console.log(s2)  //{"大事兒", "小事兒", "好事兒", "壞事兒", "喜事兒"}
  s2.delete('壞事兒')
  console.log(s2)  //{"大事兒", "小事兒", "好事兒", "喜事兒"}
  console.log(s2.has('操心事'))  //false
  for(let v of s2){
   console.log(v)  //"大事兒", "小事兒", "好事兒", "喜事兒"
  }

 </script>
</body>
</html>
