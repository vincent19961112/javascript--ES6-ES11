<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">

 <title>class類</title>
</head>
<body>
 
 <script>
  //ES6 提供了更加接近傳統語言的寫法，引用了 Class (類)這個概念，作為對象的模板，通過class關鍵字，可以定義類，基本上，ES6的class可以看作只是一個語法糖，ES5都可以做到，新的class寫法只是扯對象原型的寫法更加清晰，更像面向對象編程的語法而已
  // 1) class 聲明類
  // 2) constructor 定義構造函數初始化
  // 3) extends 繼承父類
  // 4) super 調用父級構造方法
  // 5) static 定義靜態方法和屬性
  // 6) 父類方法可以重寫

  //手機
  function Phone(brand,price){
   this.brand = brand;
   this.price = price;
  }

  //添加方法
  Phone.prototype.call = function(){
   console.log('我可以打電話!!')
  }

  //實例化對象
  let Huawei = new Phone("華韋",5999);
  Huawei.call();  //我可以打電話!!
  console.log(Huawei);  //Phone {brand: "華韋", price: 5999}

   //方法必須使用該語法，不能使用 ES5 的對象完整刑式

  // let onePlus = new Phone('1+',1999);

 </script>
</body>
</html>
