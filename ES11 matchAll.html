<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ES11 matchAll</title>
</head>
<body>
 
 <script>
    let str = `
  <ul>
    <li>
     <a>肖生克的救贖</a>
     <p>上映日期: 1994-09-10</p>
    </li>
    <li>
     <a>阿甘正傳</a>
     <p>上映日期: 1994-07-06</p>
    </li>
   </ul>
  `
  //聲明正則
  const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;
  //調用方法
   const result = str.matchAll(reg)
   
   // for(let v of result){
   //  console.log(v)
   // }
   let arr = [...result]
   
   console.log(arr)
 </script>
</body>
</html>
