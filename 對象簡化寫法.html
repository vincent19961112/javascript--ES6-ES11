<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>對象簡化寫法</title>
</head>
<body>
 <script>
  //ES6 允許在大括號裡面，直接寫變量和函數，作為對象的屬性和方法
  //這樣得寫法更簡潔
  let name = '簡寫爽';
  let change = function(){
   console.log('我們可以改變你!!');
  }
  const school = {
   name,  //等同於 name: name
   change,  //等同於 change: change
   improve(){
    console.log("我們也可以省略function")
   } //等同於 imporve: function(){console.log("我們也可以省略function")}
  }

  console.log(school);  //{name: "簡寫爽", change: ƒ, improve: ƒ}
 </script>
</body>
</html>
