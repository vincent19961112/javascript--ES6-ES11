  //2. Number.isFinite 檢測一個數值
  console.log(Number.isFinite(100)) //true 有限
  console.log(Number.isFinite(100/0)) //false 無限
  console.log(Number.isFinite(Infinity)) //false 無限
  //3. Number.inNaN 檢測一個數值是否為 NaN
  console.log(Number.isNaN(123))  //false
  //4. Number.parseInt Number.parseFloat字符串轉整數
  console.log(Number.parseInt("5211314love"));  //5211314
  console.log(Number.parseFloat("3.1415926神奇")); //3.1415926
  //5. Number.isInteger 判斷一個數是否為整數
  console.log(Number.isInteger(5)) //true
  console.log(Number.isInteger(2.5)) //false
  //6. Math.trunc 將數字的小數部分抹掉
  console.log(Math.trunc(3.5)) //3
  //7. Math.sign 判斷一個數到底為正數 負數 還是零
  console.log(Math.sign(100)) //1
  console.log(Math.sign(0)) //0
  console.log(Math.sign(-20000)) //-1
