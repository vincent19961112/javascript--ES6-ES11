 <script>
  // ES6提供了 Map 數據結構，它類似於對象，也是鍵值對的集合，但是"鍵"的範圍不限於字符串，各種類型的值(包括對象)都可以當作鍵。Map 也實現了iterator 接口，所以可以使用[擴展運算符]和[for..of...]進行遍歷。
  // Map的屬性和方法
  // 1) size 返回 Map 的元素個數
  // 2) set 添加一個新元素，返回當前Map
  // 3) get 返回鍵名對象的鍵值
  // 4) has 檢驗 Map 中是否包含某個元素，返回 boolean 值
  // 5) clear 清空集合，返回 undefined

  // 聲明 Map
  let m =new Map();

  //添加元素
  m.set('name','許鐸鐙');
  m.set('change',function(){
   console.log("我可以幫你!!");
  });
  let key = {
   school: 'VINCENT'
  };
  m.set(key, ['北京','上海','台北']);
