<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>迭代器應用</title>
</head>
<body>
 
 <script>
  // 迭代器目的:自訂意遍歷數組
  const banji = {
   name:"終極一班",
   stus:[
    'xiaoming',
    'xiaoning',
    'xiaotian',
    'knight'
   ],
   [Symbol.iterator](){
    let index = 0;
    let _this = this;
    return {
     next: function(){
      if(index < _this.stus.length){
       const result = {value: _this.stus[index],done: false}
       index++;
       return result;
      }else{
       return {value: undefined,done: true}
      }
     }
    };
   }
  }

  //遍歷這個對象
  for(let v of banji){
   console.log(v)
  }
 </script>
</body>
</html>
